<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
  <body>
  <h1>오늘 할 일</h1>
  <hr>
  <ul>
    <li>수업 복습 하기</li>
    <li>실습 문제 풀기</li>
    <li>스터디 참여하기</li>
    <li>1 일 1 커밋하기</li>
    <li id="game">게임 하기</li>
  </ul>
  <script>
    const x = document.querySelector('h1')
    x.innerText = '오늘 공부 목록'
    let studyList = document.querySelector('ul')
    const todoList = document.querySelectorAll('li')
    studyList.classList.add('study')
    document.querySelector("#game").remove();
    // const third = document.querySelector('.study :nth-child(1)')
    studyList.classList.add('list-group')
    for (let i = 0; i < todoList.length; i++) {
        todoList[i].classList.add('list-group-item')
    }

    const second_li = studyList.querySelector('li:nth-child(2)')
    second_li.classList.add('active')

     // setAttribute: 선택된 요소에 속성 추가
    // 없다면 추가, 이미 있는 속성이라면 값만 변경
    second_li.setAttribute("aria-current", "true")
    second_li.setAttribute("aria-current", "false")
</script>
</body>
</html>
