<!DOCTYPE html>
<html>
<head>
    <title>나의 포트폴리오</title>
    <style>
    .container {
        margin: 0;
        padding: 20px;
        background-color: #f9f9f9;
    }

    .title {
        color: #333;
        font-size: 36px;
        margin-bottom: 20px;
    }

    .img {
        display: block;
        margin-bottom: 20px;
        border-radius: 50%;
    }

    h2 {
        color: #555;
        font-size: 24px;
        margin-bottom: 10px;
        border-bottom: 2px solid #555;
        padding-bottom: 5px;
    }

    p {
        color: #777;
        font-size: 16px;
        margin-bottom: 10px;
    }

    .list-group {
        list-style-type: square;
        color: #777;
        margin: 0;
        padding: 0 0 0 20px;
        font-size: 16px;
    }


    .highlight {
        color: #ff6f00;
    }

    li {
        color: #444;
        margin-bottom: 5px;
    }
    </style>
    <!-- <link rel="style" href="../style.css"> -->
</head>
<body>
  <h1>안녕하세요, 제 이름은 <b id="name">홍길동</b>입니다.</h1>
  
  <img src="" alt="" width="200">
  
  <h2>소개</h2>
  <p>저는 <b id="job">[직업/전공]</b>으로 일하고 있습니다. <b id="experience">[간단한 경력/학력]</b>을 가지고 있으며, <b>[특기 또는 관심 분야]</b>에 대해 꾸준히 공부하고 있습니다.</p>
  
  <h2>프로젝트</h2>
  <ul id="list-group">
    <li><b>프로젝트 1:</b> <span class="project-1">[프로젝트 1 제목]</span></li>
    <li><b>프로젝트 2:</b> <span class="project-2">[프로젝트 2 제목]</span></li>
    <li><b>프로젝트 3:</b> <span class="project-3">[프로젝트 3 제목]</span></li>
  </ul>
  
  <h2>연락처</h2>
  <p>이메일: <b id="email">[이메일 주소]</b></p>
  <p>전화번호: <b id="phone">[전화번호]</b></p>
  
</body>
<script>
    const body = document.querySelector('body')
    body.classList.add('container')
    document.querySelector('h1').classList.add('title')
    document.querySelector('img').classList.add('img')
    document.querySelector('#name').classList.add('highlight')
    document.querySelector('#job').classList.add('highlight')
    document.querySelector('#experience').classList.add('highlight')
    document.querySelector('#email').classList.add('highlight')
    document.querySelector('#phone').classList.add('highlight')
</script>
</html>
