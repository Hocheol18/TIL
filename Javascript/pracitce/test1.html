<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let str = "test"
        let str2 = new String("test")
        console.log(typeof(str)) // String
        console.log(typeof(str2)) // Object

        // str2는 문자열 객체이므로 안의 메서드 사용 가능.
        console.log(str2.toUpperCase())
        // 또한 자스는 내부적으로 원시타입에 대해 내장 객체를 가지고 있다.

        console.log(`1 = ${str == str2}`) // true
        console.log(`2 = ${str === str2}`) // false
        // 객체끼리의 비교. 주소값이 다르므로 false
        console.log(`3 = ${str2 == new String("test")}`) // false
        console.log(`4 = ${str2 === new String("test")}`) // false

        // 문자열로 이루어진 숫자
        console.log(`1. = ${1 + 2}`) // 3

        // 정수 -> 문자열로 형 변환됨.
        console.log(`2. = ${'1' + 2}`) // 12
        console.log(`3. = ${1 + '2'}`) // 12

        // 덧셈을 제외한 연산 : 문자열 -> 숫자로 형변환됨
        console.log(`4. = ${5 - '2'}`) // 3
        console.log(`5. = ${5 * '2'}`) // 10
        console.log(`6. = ${5 / '2'}`) // 2.5

        // 이런 문제는?
        console.log("10" * 3 + "10" - 2) // 3008
        console.log("10" * 3 + "10" / 2)

        // 형 변환
        let str3 = 'hello'
        let bool = true

        // 문자열로 형변환 되어서 계산
        // 덧셈은 문자열이 우선순위가 높은편이다.

        console.log(str3 + bool) // hellotrue
        console.log(str3 - bool) // NaN(Not-a-Number)
        console.log(str3 * bool) // NaN

        // true : 1, false : 0 으로 계산됨
        console.log(3 - true) // 2
        console.log(3 + false) // 3

        // 스코프
        // 함수, 변수에 접근할 수 있는 범위
        // 변수, 함수 호출 or 참조 시
        // 1. 내가 현재 있는 스코프를 가장 먼저 탐색
        // 2. 없다면, 상위 스코프를 탐색

        let scope1 = 10
        let scope2 = 20
        {
            // console.log(scope1) >> 오류
            let scope1 = 20
            console.log(scope1)
            console.log(scope2)
        }


    </script>
</body>
</html>
