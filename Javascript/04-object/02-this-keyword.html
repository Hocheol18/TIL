<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // this 키워드를 사용해 객체에 대한 특정한 작업 수행 가능
    // 함수 내에서 객체의 속성 및 메서드에 접근하기 위해 사용함.

    // 1.1 단순 호출
    // 가리키는 대상 => 전역 객체
    const myFunc = function () {
      return this
    }
    console.log(myFunc()) // window

    // 1.2 메서드 호출
    // 가리키는 대상 => 메서드를 호출한 객체
    const myObj = {
      data: 1,
      myFunc: function () {
        return this
      }
    }
    console.log(myObj.myFunc()) // myObj


    // JS에서 this 함수가 호출되는 방식에 따라 결정되는 현재 객체를 나타낸다.
    // 함수 호출 시에 결정됨 (동적)

    // 2. Nested
    // 2.1 일반 함수
    const myObj2 = {
      numbers: [1, 2, 3],
      myFunc: function () {
        this.numbers.forEach(function (number) {
          console.log(this) // window
        })
      }
    }
    console.log(myObj2.myFunc())

    // 2.2 화살표 함수
    const myObj3 = {
      numbers: [1, 2, 3],
      myFunc: function () {
        this.numbers.forEach((number) => {
          console.log(this) // myObj3
        })
      }
    }
    console.log(myObj3.myFunc())

  </script>
</body>

</html>
