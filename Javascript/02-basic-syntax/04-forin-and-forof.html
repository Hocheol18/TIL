<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // for ... in
    // 객체의 열거 가능한 속성에 대해 반복
    const fruits = {
      a: 'apple',
      b: 'banana',
    }
    for (fruit in fruits) {
      console.log(fruits[fruit])
    }

    // for ... of
    // 반복 가능한 객체(배열, 문자열 등)에 대해 반복
    const numbers = ['ㅁ','ㄴ','ㅇ','ㄹ']
    for (number of numbers) {
      console.log(number) // ㅁ, ㄴ, ㅇ, ㄹ >> 순서 보장 X
    }

    const number2 = ['ㅁ','ㄴ','ㅇ','ㄹ']
    for (numbe in number2) {
      console.log(numbe) // 0, 1, 2, 3 >> 순서 보장
    }

    // for ... in 과 for ... of 의 차이점은
    // for ... in은 정수가 아닌 이름과 속성을 포함하여 열거 가능한 모든 속성을 반환
    // for ... in은 특정 순서에 따라 인덱스를 반환하는 것을 보장할 수 없음
    // 따라서 순서가 중요한 배열 같은 경우 for ... of 혹은 for 만
    // for ... in은 object에서만 쓴다.
    // for ... of은 (반복하는) 순서가 있는 객체에서만 돌릴 수 있다.

  </script>
</body>

</html>
