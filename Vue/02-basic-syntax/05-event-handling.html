<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <!-- Inline Handlers -->
    <button v-on:click="count++">Add 1</button>
    <p>Count: {{ count }}</p>

    <!-- Method Handlers -->
    <button @:click="myFunc">Hello</button>

    <!-- Calling Methods in Inline Handlers -->
    <button @:click="greeting('Say Hello')">Say hello</button>
    <button @:click="greeting('Say bye')">Say bye</button>

    <!-- Accessing Event Argument in Inline Handlers -->
    <button>Submit</button>

    <!-- event modifiers -->
    <form @submit.prevent="onSubmit">
      <input type="submit">
    </form>
    <a @click.stop.prevent="onLink">Link</a>

    <!-- key modifiers -->
    <input type="text" @keyup.enter="onSubmit">
    
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    const { createApp, ref } = Vue

    const app = createApp({
      setup() {
        const count = ref(0)
        const name = ref('My Name')
        const myFunc = function (e) {
          console.log(name.value, e)
          console.log(e.currentTarget)
        }
        const greeting = function (message) {
          console.log(message)
        }
        const onSubmit = function (e) {
          console.log(e)
        }
        return {
          count,
          name,
          myFunc,
          greeting,
          onSubmit
        }
      }
    })

    app.mount('#app')
  </script>
</body>

</html>
